<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de login</title>
    <link rel="stylesheet" href="login_page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne&display=swap" rel="stylesheet">


    <script src="login_page.js"></script>
  </head>
  <body>
    <header class="containeur_haut_page police_element">
      <img src="assets/icons/logo_sophie.png" alt="logo_sophie_bluel" />
      <nav>
        <a href="#" >projets</a>
        <a href="#">contact</a>
        <a href="#">login</a>

        <img src="assets/icons/instagram.png" alt="icone_instagram" />
      </nav>
    </header>
    <main class="containeur_principal police_element">
      <h1 class="title_log_in">Log In</h1>
      <form class="formulaire">
        <label class="email">E-mail </label>
        <input id="email" class="entree" />
        <label class="mot_passe ">Mot de passe</label>
        <input type="password"  id="mot_passe" class="entree" />

        <button type="submit" class="bouton">Se connecter</button>
        <a class="mot_passe_oublie" href="#">Mot de passe oublié</a>
      </form>
    </main>

    <footer>
      <p class="police_element">Mentions légales</p>
    </footer>
  </body>
</html>
